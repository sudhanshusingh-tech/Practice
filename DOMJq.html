<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        append() - Adds the text at the end of the tag mentioned/element mentioned
        prepend()- Adds the text at the begining of the selected elements
        after() -  Inserts content after the selected elements
        before() - Inserts content before the selected elements
    -->
<button id="btn1"> Append </button>
<button id="btn2"> After </button>
<button id="btn3"> prepend </button>
<button id="btn4"> Before </button>
<br><br>
<button id="btn5"> Remove </button>
<button id="btn6"> Empty </button>    
<div id="let" style="border: 2px solid blue; margin: 10px; padding: 10px;">
<p > Helllo World </p>
</div>

</body>
<script src="JS/jquery-3.4.1.js" type="text/javascript"></script>
    <script>$(document).ready(function(){
        $("#btn1").click(function(){
            $("#let").append("<p> This is the heading </p>");
            

});
$("#btn2").click(function(){
            $("#let").after("<p> This is I AM ALL THE WAY UP </p>");
            

});
$("#btn3").click(function(){
            $("#let").prepend("<p> This is the heading </p>");
            

});
$("#btn4").click(function(){
            $("#let").before("<p> This is the heading </p>");
            

});
$("#btn5").click(function(){
            $("#let").remove();
            

}); $("#btn6").click(function(){
            $("#let").empty();
            

});
    });
</script>
    


</script>
</html>
