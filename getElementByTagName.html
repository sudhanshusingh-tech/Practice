<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        function myFun()
        {
            var Paragraph = document.getElementsByTagName("p");
            Paragraph[0].style.fontSize="25px";  
            Paragraph[1].style.fontWeight="bold"; 
            Paragraph[2].style.fontStyle="italic"; 
            Paragraph[3].style.fontFamily="sans"; 
            Paragraph[4].style.color="red"; 
            Paragraph[5].style.border="2px solid red"; 
            Paragraph[6].style.backgroundColor="blue"; 
            Paragraph[7].style.animation="fadeIn()"; 
            Paragraph[8].style.padding="40px"; 
            Paragraph[9].style.margin="40px"; 
            Paragraph[10].style.backfaceVisibility="none"; 


        }
    
    </script>
    
</head>
<body>
        <p>This Is Paragraph No.1</p>
        <p>This Is Paragraph No.2</p>
        <p>This Is Paragraph No.3</p>
        <p>This Is Paragraph No.4</p>
        <p>This Is Paragraph No.5</p>
        <p>This Is Paragraph No.6</p>
        <p>This Is Paragraph No.7</p>
        <p>This Is Paragraph No.8</p>
        <p>This Is Paragraph No.9</p>
        <p>This Is Paragraph No.10</p><br>
        <button type="submit" onclick="myFun()">Click Me To See Changes</button>
      

</body>
</html>
