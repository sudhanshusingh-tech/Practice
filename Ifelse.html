<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IF ELSE STATEMENTS</title>
</head>
<body>
    <script type="text/javascript">
    document.write("<h1> If Else Statements </h1>")

    // Check Whether Number is Even or Odd
    function myFunction()
        {
    x = document.getElementById("demo").value;
    if(x%2==0)
    {
        document.write("<h3>Given Number is Even </h3>");
    }
    else
    {
        document.write("<h3>Given Number Is Odd</h3>");
    }

    //To check Whether Given Number Is Negative,Positive Or 0;

     if(x>0)
     {
         document.write("<h3> Given Number is Positive </h3>")
     }
     else if(x<0)
     {
        document.write(" <h3>Given Number is Negative</h3>")
     }
     else
     {
         document.write("<h3>Given Number Is Neither Positive Nor Negative its Zero</h3>")
     }

     // Check Whether Number is Positive/Negative And Even/Odd

     if(x>0 && x%2==0)
     {
        document.write("<h3> Given Number Is Positive And Even")
     }
     else if(x<0 && x%2==0)
     {
        document.write("<h3> Given Number Is Negative And Even")
     }
     else if(x<0 && x%2!=0)
     {
        document.write("<h3> Given Number Is Negative And Odd")
     }
     else 
     {
        document.write("<h3 > Given Number Is Positive And Odd")
     }
        }
    </script>
    <input id="demo" type="text" name="Number" placeholder="Enter The Number">
    <input type="button" value="SUBMIT"  onclick="myFunction()">
    
</body>
</html>
