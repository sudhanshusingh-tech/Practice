<body>
    <input type="text" name="username" id="user" placeholder="Enter Username"><br>
    <input type="password" name="password" id="pass" placeholder="Enter The Password"><br>
    <input type="button" name="Submit" value="SUBMIT" id="demo" onclick="myFunction()"><br>
    <script>
   
    function myFunction()
    {
        if(document.getElementById("user").value==document.getElementById("pass").value)
        {
            alert("Username and Password is Same");
        }
        else
        {
            alert('Username and Password Dont Match');
        }
    }





    </script>
