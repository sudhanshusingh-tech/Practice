<script type="text/javascript">

function myFunc()
{
var n = document.getElementById("new").value;
   var i,j,k;
   for(i=1;i<=n;i++)
   {
	for(k=1;k<=n-i;k++)
        {
	   document.write("&nbsp;");
        }
	for(j=1;j<=2*i-1;j++)

        }
        document.write("<br>");
 
  }

}
