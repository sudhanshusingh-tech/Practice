<body>
<input id="demo" type="text">
<input type="button" value="submit" onclick="myFunction()"> 
<script>
function myFunction(){
n = document.getElementById("demo").value;
var i,fact=1;
for(i=1;i<=n;i++)
	{
	fact= fact*i;
	}
document.write(fact);
}




</script>
